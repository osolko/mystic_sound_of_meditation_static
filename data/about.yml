  title : Disabled_in_html
  content : Welcome to my site, where all of the music has been crafted for relaxation and rest. This meditative music features mystic, philosophical and relaxing elements, designed to evoke a "continuum of spatial imagery and emotion", making it perfect for introspection and self-development through deep listening and awareness. 
  content_1 : This music can produce a subtle trance-like state in certain individuals, leading to sensations of floating, or hovering. Use it like a tool for personal growth, relaxation and self-awareness. By listening to this music, you will not feel immediate changes, but they will happen gradually and one day you will notice something new in your perception of the world. 
